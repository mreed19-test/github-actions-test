name: Test Secrets Management With Fork Workflow
on:
  repository_dispatch:
    types: manual_trigger
jobs:
  test-run:
    runs-on: 'ubuntu-latest'
    name: 'Test'
    steps:
    - name: Testing
      run: echo 'Testing!'

  test-library:
    runs-on: ubuntu-latest
    name: Test Library Actions
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Library Action
        uses: ./library-action
        id: library
        with:
          aws-env: 'dev'
      - name: Output Result
        run: echo "Output: ${{ steps.library.outputs.result }}"

  test-secret-fork:
    runs-on: ubuntu-latest
    name: Test Secret After Fork
    steps:
      - name: Secret Check
        shell: bash
        env:
          MIKES_SECRET: ${{ secrets.MIKES_SECRET }}
        run: |
          if [[ -z $MIKES_SECRET ]]; then
            echo "No secret set."
          else
            echo "Secret is set"
          fi
          echo "MIKES_SECRET: $MIKES_SECRET"
